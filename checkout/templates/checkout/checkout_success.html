{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container container-bag px-5 px-xs-0 pb-5">
        <div class="col d-flex flex-column align-items-center">
            <h1 class="text-center">Thank you!</h1>
            <p class="text-center pt-2">We start processing your order immediately, an order confirmation will be sent shortly to 
                <strong>{{ order.email }}</strong>.
            </p>
            <div class="text-center mt-3">
                <div class="col">
                    <a href="{% url 'products' %}" class="btn btn-primary w-100">
                        <span class="text-uppercase">Find more inspiration</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
