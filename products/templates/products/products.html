{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid container-products px-4">
        <div class="row pb-4">
            <div class="col">
                <h2 class="products">Products</h2>
            </div>    
        </div>
        
        <div class="row pb-3">
            {% for product in products %}
            <div class="col-lg-3 col-md-4 col-sm-6 d-flex">
                <div class="product-card flex-fill">
                    <a href="{ # }">
                        <img src="{{ product.image.url }}" alt="{{ product.image_alt }}" class="img-fluid product-image">
                    </a>
                    <h3 class="header-card pt-2">{{ product.name }}</h3>
                    <p>{{ product.price }} KR</p>
                    {% if product.discount %}
                        <p>{{ product.discount }} KR</p>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
