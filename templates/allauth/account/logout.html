{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}
{% block inner_content %}
<!-- Logout header -->
<h1 class="form-header p-2 text-center">{% trans "Logout" %}</h1>
<!-- Message for user -->
<p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
<!-- Logout Form -->
<form class="d-flex justify-content-center" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <!-- Sign Out Button -->
  <button type="submit" class="btn btn-primary rounded-0 text-center">{% trans 'Logout' %}</button>
</form>
{% endblock %}
