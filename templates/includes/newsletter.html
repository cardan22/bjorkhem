<!-- Newsletter form -->
<div class="newsletter-bg py-4 px-2 p-sm-5">
    <div class="row justify-content-center">
        <div class="col-10 col-md-7">
            <h2 class="text-center products mt-0 pb-3">Get Our Newsletter</h2>

            <!-- Mailchimp Form Code -->
            <div id="mc_embed_shell">
                <div id="mc_embed_signup" class="rounded-0">
                    <form action="https://sanktkors.us21.list-manage.com/subscribe/post?u=fc05ae4ad0a85d4050ccd4942&amp;id=0481ac4d6f&amp;f_id=0099f7e6f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate="">
                        <div id="mc_embed_signup_scroll" class="row justify-content-center justify-content-end">
                            <div class="form-group col-sm-8 px-0">
                                <label for="mce-EMAIL" class="sr-only">Email Address <span class="text-danger">*</span></label>
                                <input type="email" name="EMAIL" class="form-control rounded-0" id="mce-EMAIL" required="" placeholder="Add Email" aria-label="Email Address">
                            </div>
                            <div class="form-group pl-0">
                                <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary ml-0">Subscribe</button>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <small>
                                        <div id="mce-responses" class="clear text-center pb-2">
                                            <div class="response text-danger" id="mce-error-response" style="display: none;"></div>
                                            <div class="response text-danger" id="mce-success-response" style="display: none;"></div>
                                        </div>
                                    </small>
                                </div>
                            </div>
                            <div aria-hidden="true" style="position: absolute; left: -5000px;">
                            /* real people should not fill this in and expect good things - do not remove this or risk form bot signups */
                            <input type="text" name="b_fc05ae4ad0a85d4050ccd4942_0481ac4d6f" tabindex="-1" value="">
                            <div class="optionalParent">
                                <div class="clear foot">
                                    <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Policy link -->
                <small>
                    <p class="text-center policy-link m-0"><a href="#" target="_blank">Our policy for email addresses</a></p>
                </small>
            </div> 
        </div>
    </div>
</div>

{% block postloadjs %}
    <!-- Custom JavaScript for Mailchimp Validation  -->
    
    <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>

    <script type="text/javascript">
        (function($) {
            window.fnames = new Array();
            window.ftypes = new Array();

            fnames[0] = 'EMAIL';
            ftypes[0] = 'email';

        })(jQuery);

        var $mcj = jQuery.noConflict(true);
    </script>
{% endblock %}
